<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Rock Paper Scissor Game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.jpeg" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img src="paper.jpeg" alt="paper"  >
        </div>
        <div class="choice" id="scissor">
            <img src="scissor.png" alt="scissor">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>user</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>computer</p>
        </div>
    </div>
    <div class="msg-box">
        <p id="msg">play your moves </p>
    </div>
    <script src="index.js"></script>
</body>
</html>
